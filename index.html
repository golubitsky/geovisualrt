<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 600px;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="app/js/rss.js"></script>
    <link rel="stylesheet" type="text/css" href="app/css/main.css">
    <link rel="stylesheet" type="text/css" href="app/css/landsat_display.css">
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
    <script src="app/js/map.js"></script>
    <title>Landsat feed visualizer</title>
  </head>
  <body>
    <div id="landsat-display">
      As of 6/10/2018 this page does not function because landsat.usgs.gov no longer provides an RSS feed of its most recent images.
    </div>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      $.support.cors = true;
      $(function(){
        var raster = new ol.layer.Tile({
          source: new ol.source.OSM()
        });

        var source = new ol.source.Vector({wrapX: true});

        // var vector = new ol.layer.Vector({
        //   source: source
        // });

        map = new ol.Map({
          target: 'map',
          layers: [raster],//, vector],
          view: new ol.View({
            center: ol.proj.fromLonLat([0,0]),
            zoom: 1
          })
        });

        commenceOperationLandsat(map);
      });
    </script>
    <div id="footer">
      Read about the Landsat program <a href="https://en.wikipedia.org/wiki/Landsat_program" target="_blank">here</a>.
    </div>
  </body>
</html>
